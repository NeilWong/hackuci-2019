<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="container">
          <h5 class="header"> Job Buddy </h5>
          <div class="checkboxes">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="enabled-check">
              <label class="form-check-label" for="enabled-check">Enabled</label>
            </div>
          </div>
          <br>
          <h6> Optional Information </h6>
          <div class="checkboxes">
            <div class="checkboxes">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-job-description">
                <label class="form-check-label" for="save-job-description">Job Description</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-location">
                <label class="form-check-label" for="save-location">Office Location</label>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mt-3 button-container">
          <button id="viewSheets" type="button" class="btn btn-primary"> View Applications </button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
